version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: finch-backend:local
    container_name: finch-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: finch-frontend:local
    container_name: finch-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
